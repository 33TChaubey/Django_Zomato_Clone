{% extends "food/base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        profile
                    </div>
                </div>
                <div class="card-body">
                    <h1>{{ prof.id }}</h1>
                    <h3>{{user.first_name}} <span>{{user.last_name}}</span> </h3>
                    <h3>{{ user.profile.user_type }}</h3>
                    <h3>{{ user.profile.location }}</h3>
                    <img src="{{ prof.image.url }}" alt="" height="100px" width="100px" class="">

                    <br><br><br>

                    <a href="{% url 'profformedit' prof.id %}" class="btn btn-dark">
                        edit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
